@(doiMetadataList: DoiMetadataList)(implicit request: RequestHeader, messages: Messages)

@views.html.layout.base("DOI List") {
  <ul>
  @for(doiMetadata <- doiMetadataList.dois) {
    <li id="doi-@doiMetadata.id">
      <a href="@routes.DoiController.get(doiMetadata.prefix, doiMetadata.suffix)">
      @doiMetadata.id
      </a>
      <span class="doi-metadata">
      @doiMetadata.title
      </span>
    </li>
  }
  </ul>
}
